<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Course Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>RIT Course Registration</h1>
            <p class="subtitle">Browse and explore available courses</p>
        </div>
    </header>

    <main class="container">
        <div class="filter-section">
            <label for="departmentFilter">Filter by Department:</label>
            <select id="departmentFilter">
                <option value="all">All Departments</option>
            </select>
            <span id="courseCount" class="course-count"></span>
            <button id="toggleSchedule" class="toggle-schedule-btn">
                View My Schedule (<span id="scheduleCount">0</span>)
            </button>
        </div>

        <!-- Schedule Panel -->
        <div id="schedulePanel" class="schedule-panel hidden">
            <div class="schedule-header">
                <h2>My Schedule</h2>
                <button id="closeSchedule" class="close-btn">&times;</button>
            </div>
            <div id="scheduleContent" class="schedule-content">
                <div class="empty-schedule">
                    <p>Your schedule is empty. Add courses to get started!</p>
                </div>
            </div>
            <div class="schedule-footer">
                <div class="schedule-stats">
                    <span>Total Credits: <strong id="totalCredits">0</strong></span>
                    <span>Total Courses: <strong id="totalCourses">0</strong></span>
                </div>
                <button id="clearSchedule" class="clear-schedule-btn">Clear All</button>
            </div>
        </div>

        <div id="courseList" class="course-grid">
            <!-- Courses will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RIT Course Registration System</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
