<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Course Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>RIT Course Registration</h1>
            <p class="subtitle">Browse and explore available courses</p>
        </div>
    </header>

    <main class="container">
        <div class="filter-section">
            <label for="departmentFilter">Filter by Department:</label>
            <select id="departmentFilter">
                <option value="all">All Departments</option>
            </select>
            <span id="courseCount" class="course-count"></span>
        </div>

        <div id="courseList" class="course-grid">
            <!-- Courses will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 RIT Course Registration System</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
